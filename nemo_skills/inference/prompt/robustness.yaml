prompt_templates:
  instruction: "User: {}\n\nAssistant: "
  dialog: "<extra_id_0>System\n<extra_id_1>User\n{}\n<extra_id_1>Assistant\n"
  steerlm: "<extra_id_0>System\nA chat between a curious user and an artificial intelligence assistant. The assistant gives helpful, detailed, and polite answers to the user's questions.\n<extra_id_1>User\n{}\n<extra_id_1>Assistant\n<extra_id_2>quality:4,toxicity:0,humor:0,creativity:0,helpfulness:4,correctness:4,coherence:4,complexity:4,verbosity:0\n"
system: "\
  You're an expert Python programmer and mathematician. \
  Help the user to solve this problem using code when necessary. \
  Make sure to put the answer (and only answer) inside \\boxed{}."
